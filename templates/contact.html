    <img src="img/violet.jpg" alt=""/>

<form name="form" class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3" ng-submit="submit()">
  <div class="form-group">
    <label for="contactName">Name</label>
    <input type="text" class="form-control" id="contactName" placeholder="Name" name="contactName" ng-model="nom" required="">
    <div ng-show="form.$submitted || form.contactName.$touched">
      <p ng-show="form.contactName.$error.required">
        Whats your name duuude!!!
      </p>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Email" name="email" ng-model="email" required="" 
      ng-pattern="'[A-Z0-9a-z._%+-]+@[A-Za-z0-9.-]+\\.[A-Za-z]{2,6}'">
    <div ng-show="form.$submitted || form.email.$touched">
          <p ng-show="form.email.$error.required">Hmmm... Seems that you forgot something</p>
          <p ng-show="form.email.$invalid">Wow! That's what you call a mail</p>
        </div>
    </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea name="message" id="message" class="form-control"></textarea>
  </div>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-primary" >Submit</button>
  <a class="btn btn-danger" ng-click="clearAll()">Clear all</button>
</form>
